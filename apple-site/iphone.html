<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <div class="img-content">
        <img v-for="item in img_list" :style="{'z-index':(radio===item)?'2':'1',opacity:(radio===item)?'1':'0',transition:'all 1s'}" class="img-content-image" :src="'./imgs/'+item+'.jpg'" alt="">
    </div>

    <el-radio-group v-model="radio">
        <el-radio v-for="item in img_list" :label="item">{{item}}</el-radio>
    </el-radio-group>
</div>


</body>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                radio: 'blue',
                img_list: ['blue', 'gold', 'gray', 'green', 'silver']
            }
        },
    })
</script>

<style>
    .img-content {
        position: relative;
        height: 200px;
    }

    .img-content-image {
        position: absolute;
        width: 726px;
        height: 122px;
    }

</style>
</html>
